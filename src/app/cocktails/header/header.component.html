<div class="search-box col-md-5">
    <form #searchData="ngForm" (ngSubmit)="SearchDrink(searchData.value)">
        <div class="input-group mb-3">
            <div class="input-group-prepend mr-1">
                <select class="form-control" name="filterType"  [(ngModel)]="defaultFilter" >
                    
                    <option value="{{filter.value}}" *ngFor="let filter of filters">{{filter.type}} </option>

                </select>
               
            </div>
            <input type="text" name="filterValue" required ngModel class="form-control">
            <div class="input-group-append ml-1">
                <button class="btn btn-success" type="submit" >Search</button>
            </div>
        </div>
    </form>
</div>
